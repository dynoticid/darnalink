<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darna Fvnky - Releases</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
body{
  min-height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
  background: linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);
  background-size:400% 400%;
  animation: aurora 15s ease-in-out infinite;
  color:#fff;
}
@keyframes aurora{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1{
  margin-bottom:20px;
  font-size:2.2rem;
  text-align:center;
}
.back-btn{
  align-self:flex-start;
  margin-bottom:15px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  padding:8px 16px;
  border-radius:14px;
  background: rgba(255,255,255,0.05);
  transition: all 0.25s ease;
}
.back-btn:hover{
  background: rgba(255,255,255,0.12);
}
.search-box{
  width:100%;
  max-width:650px;
  margin-bottom:20px;
  display:flex;
  justify-content:center;
}
.search-box input{
  width:100%;
  padding:12px 16px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:1rem;
  background:rgba(255,255,255,0.1);
  color:#fff;
  transition:0.3s;
}
.search-box input::placeholder{color:rgba(255,255,255,0.7);}
.search-box input:focus{background:rgba(255,255,255,0.2);}
.card{
  width:100%;
  max-width:650px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius:20px;
  padding:25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:auto;
}
th,td{
  padding:14px 12px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
th{
  font-weight:700;
  background: rgba(255,255,255,0.1);
}
.status-text{
  font-weight:600;
  font-size:0.95rem;
  color:#fff;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}
.status-text .dot{
  font-size:1.2rem;
}
.status-approve .dot { color: #39ff14; }   
.status-takedown .dot { color: #ff8c00; } 
.status-process .dot { color: #ffea00; }   
.status-rejected .dot { color: #ff0033; }  
.smartlink{
  color:#38bdf8;
  font-weight:600;
  text-decoration:underline;
  cursor:default;
}
.pagination{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:10px;
}
.page-btn{
  cursor:pointer;
  padding:6px 14px;
  border-radius:12px;
  background: rgba(255,255,255,0.1);
  font-weight:600;
  transition:0.2s;
}
.page-btn:hover{
  background: rgba(255,255,255,0.2);
}
footer{
  margin-top:20px;
  color:rgba(255,255,255,0.6);
  font-size:0.85rem;
  text-align:center;
}
@media(max-width:600px){
  th,td{padding:12px 8px;font-size:0.85rem;}
}
</style>
</head>
<body>

<h1>Darna Fvnky - Releases</h1>

<a href="https://dynoticid.github.io/smartlink/" class="back-btn">Back to Artists</a>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Cari lagu...">
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Smartlink</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="pagination">
    <span class="page-btn" id="prevBtn">Prev</span>
    <span class="page-btn" id="nextBtn">Next</span>
  </div>
</div>

<footer>© 2025 Dynotic ID</footer>

<script>
const songs = [
  {title:"ABG TUA", status:"approve"},
  {title:"BECAK MAFIA SMOKE", status:"approve"},
  {title:"DROP BECAK GXNGBXNG", status:"approve"},
  {title:"No Comment", status:"approve"},
  {title:"Perawan Atau Janda", status:"approve"},
  {title:"Aku Jijik", status:"approve"},
  {title:"Hamil Duluan", status:"approve"},
  {title:"Coba Coba", status:"approve"},
  {title:"Jarang Pulang", status:"approve"},
  {title:"Jangan Ganggu Pacarku", status:"approve"}
];

let filteredSongs = [...songs];
let currentPage = 1;
const rowsPerPage = 5;

function renderTable() {
  const tableBody = document.getElementById("table-body");
  tableBody.innerHTML = "";
  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const pageSongs = filteredSongs.slice(start, end);

  pageSongs.forEach(song => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${song.title}</td>
      <td><span class="status-text status-${song.status}">
        ${song.status.charAt(0).toUpperCase() + song.status.slice(1)}
        <span class="dot">•</span></span></td>
      <td><span class="smartlink">Link</span></td>
    `;
    tableBody.appendChild(row);
  });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
  const keyword = e.target.value.toLowerCase();
  filteredSongs = songs.filter(song => song.title.toLowerCase().includes(keyword));
  currentPage = 1;
  renderTable();
});

document.getElementById("prevBtn").addEventListener("click", () => {
  if (currentPage > 1) {
    currentPage--;
    renderTable();
  }
});

document.getElementById("nextBtn").addEventListener("click", () => {
  if (currentPage * rowsPerPage < filteredSongs.length) {
    currentPage++;
    renderTable();
  }
});

renderTable();
</script>

</body>
</html>
